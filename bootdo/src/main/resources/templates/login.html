<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>BootDo</title>
<meta name="keywords" content="BootDo管理系统">
<meta name="description" content="BootDo管理系统">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/login.css" rel="stylesheet">
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>

</head>

<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1>[ BootDo ]</h1>
					</div>
					<div class="m-b"></div>
					<h4>
						欢迎使用 <strong>BootDo管理系统</strong>
					</h4>
					<ul class="m-b">
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							springBoot</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> mybatis</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> shiro</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							thymeleaf</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
							bootstrap</li>

					</ul>

				</div>
			</div>
			<div class="col-sm-5">
				<form id="signupForm">
					<h4 class="no-margins">登录：</h4>
					<p class="m-t-md">欢迎登录bootdo后台管理系统</p>
					<input type="text" name="username" class="form-control uname"
						placeholder="用户名" /> <input type="password" name="password"
						class="form-control pword m-b" placeholder="密码" /> 
					账号&nbsp; <strong>admin</strong>&nbsp;&nbsp;密码&nbsp;<strong>1</strong>
					
					<button class="btn btn-success btn-block">登录</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">&copy; 2017 All Rights Reserved. BootDo
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="/js/content.js?v=1.0.0"></script>

	<!-- jQuery Validation plugin javascript-->
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			validateRule();
			//$("#signupForm").validate();
		});
		$.validator.setDefaults({
			submitHandler : function() {
				login();
			}
		});

		function login() {
			$.ajax({
				type : "POST",
				url : "/login",
				data : $('#signupForm').serialize(),
				success : function(r) {
					if (r.code == 0) {
						parent.location.href = '/index';
					} else {
						layer.msg(r.msg);
					}
				}
			});
		}

		function validateRule() {
			var icon = "<i class='fa fa-times-circle'></i> ";
			$("#signupForm").validate({
				rules : {
					username : {
						required : true
					},
					password : {
						required : true
					}
				},
				messages : {
					username : {
						required : icon + "请输入您的用户名",
					},
					password : {
						required : icon + "请输入您的密码",
					}
				}
			})
		}
	</script>
</body>




</html>
